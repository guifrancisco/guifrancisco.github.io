

<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script > function calculaHipotenusa(){ var num1 = document.getElementById("n1").value; var num2 = document.getElementById("n2").value; var res = document.getElementById("res"); num1 = parseInt(num1); num2 = parseInt(num2); res.innerHTML=Math.sqrt(Math.pow(num1, 2) + Math.pow(num2, 2)); } </script> 
  </head>
  <body>
    Digite um numero <br/> <input type="number" id="n1"> <br/> Digite um numero <br/> <input type="number" id="n2"> <br/> <button onclick="calculaHipotenusa()">Calcular</button><br/> 
    <div id="res"></div>
  </body>
</html>
