<!DOCTYPE html>
<html>

<head>
	<title>Lab Ajax - EX 03</title>
	<meta charset="utf-8">
</head>

<body>
    <div id="inicio">

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
           
                $.ajax({

                    url: 'https://rafaelescalfoni.net/receitas.php',

                    success: function (data) {

                        var obj = JSON.parse(data);

                        $.each(obj, function(indice, obj){

                        $("#inicio").append("<h2>"+ obj.nome + "</h2>" )

                        .append("<p>"+ obj.descricao + "</p>" )

                        .append("<img src'"+ obj.foto + "'>" )

                        .append("<h2>Preparo</h2>" )

                        $.each(obj.preparo, function(indice, preparo){

                        $("#inicio").append("<p>"+ preparo + "</p>" )

                        });

                        $("#inicio").append("<h2>Ingredientes</h2>" )

                        $.each(obj.ingredientes, function(indice, ingredientes){

                        $("#inicio").append("<p>"+ ingredientes + "</p>" )

                             });
                        });
                  }
           
                })
        });
    </script>
	
</body>
</html>
